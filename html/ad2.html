<!DOCTYPE html>
<html>
<head>

	<title>Leaderboard</title>
	<style>

      @font-face { font-family:Pokemon; src: url('Pokemon.ttf'); }
		
		body,html{
			height: 100%;
			overflow-x: hidden;
    		}

      .panel-heading:hover, .panel-heading:active, .panel-heading:not([class*="collapsed"]) {
      background-color: #5c6bc0;
      height:40px;
      font-family:Pokemon Solid;
      padding: 0px;
}

.bg{
    background-image: url("../images/wallhaven-172211.jpg");
    width: 100%;
    height:100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.heading{
  font-family: Pokemon Solid; 
  font-size:6em; 
  letter-spacing: 5px;
}
.container{
  padding-top:30px;
}
#shadow {
	padding: 10px;
	}
#shadow:hover {
	-moz-box-shadow: 0 0 5px rgba(0,0,0,0.5);
	-webkit-box-shadow: 0 0 5px rgba(0,0,0,0.5);
	box-shadow: 0 0 5px rgba(0,0,0,1.0);
	}
.panel-group{
	background-color: rgba(0,0,0,0.1);
}
.birds{
	position:fixed;
	animation-name: bird;
	animation-duration: 25s;
	animation-iteration-count: infinite;
	animation-timing-function: steps(30);
	max-height:30px;
	max-width: 70px; 
	will-change:background-position;
  padding-top:50px;
}
@keyframes bird {
    0%   { left:1000px; right:0px; top:0px;}
    25%  { right:250px; left: 750px; top:0px;}
    50%  { right:500px; left: 500px; top:0px;}
    75%  { right:750px; left: 250px; top:0px;}
    100% {left: 0px; right:2000px; top:0px;}
}
@media screen and (min-width: 768px) and (max-width: 969px)
{
  .bg{
    background: url("../images/wallhaven-172211.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }
  .birds{
    padding-top: 40px;
    position: fixed;
  }
  .heading{
    font-size: 6em;
    letter-spacing: 5px;
     margin: 0 2%;
  }
  
}
@media screen and (min-width: 100px) and (max-width: 768px){
  .bg{
    background: url("../images/wallhaven-172211.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }
  .birds{
    padding:10px;
    position: fixed;
  }
  .heading{
    font-size: 5em;
    letter-spacing: 5px;
    margin: 0 2%;
  }
}
.row{
  width: 110%;
}
.colo{
  display: inline-block;
  width: 30%;
  margin: 0 2% 0 2%;
}

</style>
</head>
<body class="bg">
<h1 align="center" class="heading" >Leaderboard</h1>

<div class="container">

<div class="col-sm-8 col-xs-4">
